            <script>
        var require = {
            
                callback: function( ){
                
                    
                        require(
                        
                        [ 
                            "jquery", "skrollr", "foundation", 
                            
                            "foundation/dropdown", 
                            "foundation/topbar", 
                            "foundation/offcanvas", 
                            
                            "domReady!" 
                        ]
                            .concat([ "scripts/wizard/personal-info", "foundation/equalizer" ]),
                        
                                                function( $, skrollr, foundation ){
                        
                            $( document ).foundation( );                            
                            
                            if( window.matchMedia( foundation.media_queries.medium ).matches )
                                skrollr.init({ 
                                    forceHeight: false,
                                    mobileCheck: function( ){ return false; }
                                });                                
                            
                        }
                                            );
                    
    
    require(
        [ "jquery", "foundation", "jquery.scrolltofixed", "domReady!" ],
        function( $, foundation ){
        
            if( window.matchMedia( foundation.media_queries.medium ).matches ) 
                $( "#wizard_cart_wrapper" ).scrollToFixed({
                    zIndex:    5,
                    marginTop: 65, 
                    removeOffsets: true,
                    offsets: false,
                    limit: function( ){
                   
                        return  $( "#footer" ).offset( ).top - $( "#wizard_cart_wrapper" ).outerHeight( ) - 100;
                    },
                    
                    unfixed : function( ){
                                                           
                        var $wrapper = $( "#wizard_cart_wrapper" );
                        
                        if( $wrapper.css( "position" ) === "absolute" )
                            $wrapper.css({ top: ( parseInt( $wrapper.css( "top" ), 10 ) + 80 ) + "px" });
                                                            
                    }
                });
        
        }
    );        

                    
                }
            
            };            
    </script>
