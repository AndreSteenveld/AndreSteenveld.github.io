    <section id="wizard" class="row-full">

        <div id="breadcrumb" class="row-wide">
            
    <ol class="breadcrumbs small-12 small-centered columns">
        <li class="current"><a href="#">Package</a></li>
        <li class="unavailable"><a href="#">Customize</a></li>
        <li class="unavailable"><a href="#">Personal info</a></li>
        <li class="unavailable"><a href="#">Summary</a></li>
        <li class="unavailable"><a href="#">Payment</a></li>
    </ol>

        
        </div>
        
        <hr id="wizard_divider"/>
    
        <div id="page" class="row page" data-equalizer>
            
    <form 
        method="GET" 
        target="_self" 
        action="./wizard.02.customize.page.html"
    >
        <input type="hidden" name="state" value="{}">
        <div class="small-7 columns page_content" data-equalizer-watch> 

    <h2>Package name</h2>
    
    <div class="row">
        
        <label class="small-6 columns end">
            Number of persons
            <input name="booking[persons]" type="number" min="1" max="50" value="1" required>    
        </label>
    </div>
   
    <div class="row">
        <label class="small-6 columns end">
            Event date
            <select name="booking[event_date]" required>
                <option value="" selected disabled>Event date</option>
                <option value="17-10-2012">Friday 17 October 2012</option>    
                <option value="18-10-2012">Saturday 18 October 2012</option>    
                <option value="19-10-2012">Sunday 19 October 2012</option>    
            </select>
        </label>
    </div>
    
    <div class="row">
        <label class="small-6 columns end" required>
            Ticket
            <select name="booking[ticket_type]" required>
                <option value="" selected disabled>Ticket</option>
                <option value="231">No additional ticket</option>    
                <option value="229">Normal ticket</option>    
                <option value="230">VIP ticket</option>    
            </select>
        </label>            
    </div>
    
    <div class="row">       
        <label class="small-6 columns" required>
            Arrival date
            <select name="booking[arrival_date]" required>
                <option value="" selected disabled>Arrival date</option>
                <option value="18-10-2012">Saturday 18 October 2012</option>    
            </select>
        </label>
   
        <label class="small-6 columns end" required>
            Depature date
            <select name="booking[departure_date]" required>
                <option value="" selected disabled>Departure date</option>
                <option value="19-10-2012">Sunday 19 October 2012</option>    
            </select>            
        </label>
    </div>
    
    <div class="row">
        <label class="small-6 columns end">
            Room layout
            <select name="booking[room]" required>
                <option value="" selected disabled>Room layout</option>
                <option value="1">Feng shui</option>    
                <option value="3">Round</option>    
                <option value="4">Glued to the cieling</option>                    
            </select>
        </label>
    </div>

</div>
        <div class="small-5 columns page_cart" data-equalizer-watch> 

    <script id="wizard_cart_item-template" type="text/template">
        <dt class="small-9 columns wizard_cart_item-title">{{title}}</dt>   
        <dd class="small-3 columns wizard_cart_item-amount">{{amount}}</dd>
    </script>
    
    <script id="wizard_cart_total-template" type="text/template">
        <dt class="small-9 columns wizard_cart_total-title">{{title}}</dt>            
        <dd class="small-3 columns wizard_cart_total-price">{{total}}</dd>        
    </script>
    
    <h2 class="wizard_cart_title">Shopping cart</h2>
    <dl id="wizard_cart" class="wizard_cart row collapse">
        

        
    </dl>
    
    <a href="javascript:window.history.back( );" class="wizard_cart_buttons_button -previous">Previous</a>
    <button type="submit" class="wizard_cart_buttons_button -next">Next</button>            
    
</div>
